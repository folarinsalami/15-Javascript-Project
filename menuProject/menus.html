<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <!-- styles -->
    <link rel="stylesheet" href="menu.css" />
  </head>
  <body>
    <section class="menu">
        <!--title-->
        <div class="title">
            <h2>Our Menu</h2>
            <div class="underline"></div>
        </div>
        <!--filter button-->
        <div class="btn-container">
            <button class="filter-btn" type="button" data-id="All">All</button>
            <button class="filter-btn" type="button" data-id="Breakfast">Breakfast</button>
            <button class="filter-btn" type="button"data-id="Lunch">Lunch</button>
            <button class="filter-btn" type="button" data-id="Shakes">Shakes</button>
            <button class="filter-btn" type="button" data-id="dinner">dinner</button>
        </div>
        <!--menu items-->
        <div class="section-center">
            <!--single item-->
            <article class="menu-item">
                <img src="./menu-item.jpeg" class="photo" alt="menu item">
                <div class="item-info">
                    <header>
                        <h4>Buttermilk Pancakes</h4>
                        <h4 class="price"> $15 </h4>
                    </header>
                    <p class="item-text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Magnam possimus inventore officiis repellat laboriosam. 
                        Dolores dolorum expedita beatae atque blanditiis iure 
                        cupiditate natus, nostrum deserunt quam laboriosam 
                        dignissimos id harum.
                    </p>
                </div>
            </article>
            
            <!--end of single item-->
        </div>
    </section>
 
    <!-- javascript -->
    <script src="menu.js"></script>
  </body>
</html>
