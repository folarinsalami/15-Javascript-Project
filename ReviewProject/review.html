<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="review.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img"alt="">
          </div>
          <h4 id="author">Sara Jones</h4>
          <p id="job">Graphics Designer</p>
          <p id="info">
            Established product loyalty through continual efforts 
            to build, re-brand, modify, and increase product offerings 
            in a way that is honest, competitive, and true to the
            comp any mission
          </p>
          <!-----prev next buttons-->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-----random button-->
          <button class="random-btn"> Surprise Me</button>
        </article>
      </section>
    </main>
    
    <!-- javascript -->
    <script src="review.js"></script>
  </body>
</html>
